

<h1>Amazing TODO List</h1>

<hr>
<h4>Add new Task:</h4>

<form #addForm="ngForm" (submit)="handleSubmit(addForm)">

    <input type="text" ngModel name ="task">
    <button type = "submit">Add Task</button>

</form>

<hr>

<h3>Your Tasks:</h3>

<ul>

    <li *ngFor="let t of tasks">
         {{ t}}
<button (click)="handleRemove(t)">
    Remove
</button>
    </li>

</ul>
